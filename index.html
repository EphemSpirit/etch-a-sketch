<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='header'>
      <h2 id='game-title'>Etch-A-Sketch!</h2>
      <h3 id='purpose'>Create Your Own Happy Little Accidents</h3>
    </div>
    <div id='sizing'>
      <button id='reset-btn'>Reset the Pad</button>
      <button id='resize-btn'>Resize the Canvas</button>
    </div>
    <div id='color-choice'>
      <button id='black-btn'>Black</button>
      <button id='make-red'>Red</button>
      <button id='random-clr'>Rainbow</button>
    </div>
    </div>
    <div id="container">
    </div>
    <div id='our-patron-saint'>
      <p id='quote'>There's nothing wrong with having a tree as a friend</p>
      <p id='quote-src'>- Bob Ross</p>
    </div>
  </body>
  <script src='main.js'></script>
</html>
